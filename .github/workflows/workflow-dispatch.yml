name: Workflow-Dispatch 
on:
 
    workflow_dispatch:
        inputs:
            testfile:
              description: 'select the test file to run'
              required: true
              default: './tests/saucelab-login.spec.js'
              type: choice
              options:
              - ./tests/saucelab-login.spec.js
              - ./tests/valid-username-and-password.spec.js
 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test ${{inputs.testfile}} --project chromium
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        env-url: FOOBAR
        retention-days: 30
    - name: Send Artifact URL to Zapier
      run: |
          ARTIFACT_URL="${{ env.FOOBAR }}"
          ZAPIER_WEBHOOK_URL="https://hooks.zapier.com/hooks/catch/16498003/3r8auzt/"
          curl -X POST -d "artifact_url=$ARTIFACT_URL" $ZAPIER_WEBHOOK_URL
